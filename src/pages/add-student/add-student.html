<ion-header>

  <ion-toolbar>
    <ion-buttons left>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>{{action}} ученика</ion-title>
    <ion-buttons end *ngIf="!isNew">
      <button ion-button icon-only color="danger" (click)="deletes()">
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Фамилия</ion-label>
    <ion-input type="text" value="" [(ngModel)]="pupil.lastName"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Имя</ion-label>
    <ion-input type="text" value="" [(ngModel)]="pupil.firstName"></ion-input>
  </ion-item>
  <ion-buttons right="">
    <button ion-button right (click)="save()">{{action}}</button>
  </ion-buttons>
</ion-content>
