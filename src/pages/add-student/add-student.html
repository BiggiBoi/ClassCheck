<ion-header>

  <ion-toolbar>
    <ion-buttons left>
    <button ion-button icon-only (click)="dismiss()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>
    </ion-buttons>
    <ion-title>{{action}} ученика</ion-title>
    <ion-buttons end *ngIf="!isNew">
      <button ion-button icon-only color="danger" (click)="deletes()">
        <ion-icon name="trash"></ion-icon>
      </button>
      </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <ion-item>
    <ion-label floating>Фамилия</ion-label>
    <ion-input type="text" value="" formControlName="lastName"></ion-input>
  </ion-item>
  <div class="danger" *ngIf="form.controls['lastName'].invalid && form.controls['lastName'].touched">допустимы русские буквы без пробелов</div>
  <ion-item>
    <ion-label floating>Имя</ion-label>
    <ion-input type="text" value="" formControlName="firstName"></ion-input>
  </ion-item>
  <div class="danger" *ngIf="form.controls['lastName'].invalid && form.controls['firstName'].touched">допустимы русские буквы без пробелов</div>
  <ion-buttons right>
    <button ion-button [disabled]="!form.valid">{{action}}</button>
  </ion-buttons>
  </form>
</ion-content>
