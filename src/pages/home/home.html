<ion-header>
  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Посещаемость</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header><h1>Отсутствуют</h1></ion-list-header>
    <ion-item *ngFor="let student of outClass" (click)="selectItem(student)">
      {{student._index}}){{student.soname}} {{student.name}}
    </ion-item>

    <ion-list-header><h1>Присутствуют</h1></ion-list-header>
    <ion-item *ngFor="let s of inClass" (click)="returnItem(s)">
      {{s._index}}){{s.soname}} {{s.name}}
    </ion-item>
  </ion-list>
</ion-content>
