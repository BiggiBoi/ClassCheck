<ion-header>
  <ion-navbar>
	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        начало
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>Отсутствуют</ion-list-header>
    <ion-item *ngFor="let student of studentList">
      <span (click)="selectItem(student)">{{student._index}}){{student.soname}} {{student.name}}</span>
    </ion-item>
  </ion-list>

  <ion-list >
    <ion-list-header>Присутствуют</ion-list-header>
    <ion-item *ngFor="let s of inClass">
      <span (click)="returnItem(s)">{{s._index}}){{s.soname}} {{s.name}}</span>
    </ion-item>
  </ion-list>
</ion-content>
