<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>История пропусков</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-card-content no-padding>
			<ion-item>
			  <ion-label>Выбрать дату</ion-label>
			  <ion-datetime
				  displayFormat="DD MMMM YYYY"
				  cancelText='Отмена'
				  doneText='Готово'
				  min='2017'
				  max={{maxDate}}
				  monthNames="января, февраля, марта, апреля, мая, июня, июля, августа, сентября, октября, ноября, декабря"
				  [(ngModel)]="Date"
				  (ionChange)="selectDate()"></ion-datetime>
			</ion-item>
		</ion-card-content>
	</ion-card>
	<ion-card *ngIf="isNull">
		<ion-card-content>{{message}}</ion-card-content>
	</ion-card>
	<ion-list *ngIf="!isNull">
    <ion-list-header no-margin><h2>{{dat}}, отсутствовали</h2></ion-list-header>
    <ion-item *ngFor="let out of outClass; let i = index" padding-right>
      {{i+1}}) {{out.lastName}} {{out.firstName}}
    </ion-item>
	</ion-list>
</ion-content>
