<ion-header>

  <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Список класса</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="edit()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor ="let names of studentList">
      <ion-item>
        <h2>1| {{names.soname}} {{names.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="secondary" (click)="edit(names)"><ion-icon name="trash"></ion-icon>Изменить</button>
        <button ion-button color="danger" (click)="deletes(names)"><ion-icon name="trash"></ion-icon>Удалить</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
